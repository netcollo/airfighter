<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>飞机大作战</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body data-status="index">
    <canvas id="game"></canvas>

    <div class="ui-index">
        <h1>飞机大作战</h1>
        <div class="btn-ground">
            <button class="js-start btn">开始游戏</button>
            <button class="js-setting btn">游戏设置</button>
            <button class="js-rule btn">游戏说明</button>
        </div>
    </div>
    <script>
        document.getElementsByClassName("ui-index")[0].addEventListener('click', function(e){
            var event = e || window.event;
            var target = event.target || event.srcElement;
        })
    </script>
    <div class="ui-rule ui-panel">
        <h2>游戏说明</h2>
        <p> 通过手指移动飞机，躲避敌人，通过子弹设计敌人得分，游戏无限时。消灭小型飞机得100分，消灭大型飞机得1000分。</p>
        <button class="js-confirm-rule">我知道了</button>
    </div>
    <div class="ui-setting ui-panel">
        <h2>游戏设置</h2>
        <ul class="setting-group">
            <li class="setting">
                <span>音乐设置</span>
                <select>
                    <option value="0">开始音乐</option>
                    <option value="1">关闭音乐</option>
                </select>
            </li>
            <li class="setting">
                <span>背景设置</span>
                <select>
                    <option value="0">背景1</option>
                    <option value="1">背景2</option>
                </select>
            </li>
            <li class="setting">
                <span>战机设置</span>
                <select>
                    <option value="0">蓝色战机</option>
                    <option value="1">粉红战机</option>
                </select>
            </li>
        </ul>
        <button class="js-confirm-setting">确认设置</button>
    </div>
    <!-- page js -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="js/config.js"></script>
    <script src="js/resource.js"></script>
    <script src="js/element.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
